<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title> Bootstrap Form with custom Alerts </title>
  <style>
	.container{
		padding:20px;
	}
  </style>
</head>
<body>
  <div class="container">
	<h1>bootstrap Form with custom Alert</h1>
	<!--bootstrap form-->
	<form id="registrationForm" novalidate>
		<!--name field-->
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Enter your name" required pattern="[A-Za-z]+" oninput="this.value=this.value.toUpperCase()">
			<div class="invalid-feedback">Please enter a valid name.</div>
			<span class="badge bg-info text-white">Only Letters allowed,converted to uppercase.</span>
		</div>
		<!--Submit Button-->
		<button type="submit" class="btn btn-primary">Register</button>
	</form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  alert("kn");
	//form validation using javascript
	const form=document.getElementById('registrationForm');
	const nameInput=document.getElementById('name');
	
	form.addEventListener('submit',function(event){
	  if(!form.checkValidity()){
		  event.preventDefault();
		  event.stopPropagation();
	   }
	   else{
		   //custom validation for the name field
		   if(!/^[A-Za-z]+$/.test(nameInput.value)){
			   event.preventDefault();
			}
		   
		}
		form.classList.add('was-validated');
	});
  </script>
</body>
</html>
