<!DOCTYPE HTML>
<html>
 <head>
  <title> Bootstrap Carousel example </title>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body>
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="yellowflower.jpg" alt="First slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="flowers.jpg" alt="second slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="tree.jpg" alt="third slide">
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="waterfall.jpg" alt="four slide">
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
