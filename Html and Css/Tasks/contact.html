<!DOCTYPE HTML>
<html>
 <head>
  <title> Contact </title>
 </head>
 <body>
 <form action="" method="POST">
  <table border="1"style="border:2px solid yellow;">
 <tr>
	<td colspan="2" style="text-align:center"><b>Contact US !</b></td>
 </tr>
 <tr>
	<td><input type="text" name="name" placeholder="Name..."></td>
 </tr>
 <tr>
	<td><input type="email" name="email" placeholder="Email..."></td>
</tr>
 <tr>
	<td><input type="text" name="subject" placeholder="Subject..."></td>
</tr>
<tr>
	<td><textarea name="address" rows="4" cols="40" placeholder="Message..."></textarea></td>
</tr>
<tr>
	<td colspan="2" style="text-align:center;"><input type="submit" value="SEND MESSAGE"></td>
</tr>
</table>
</form>
</body>
<style>
  td{
  font-size:30px;
  }
  td:first-child{
  text-align:left;
  font-weight:bold;
   background-color:lightyellow;
  }
  </style>
</html>
